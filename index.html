<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="Style.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
</head>

<body>
  <div class="smart-phones">
    <img id="page" src="/img/pagina.jpeg" alt="Pagina do Instagram">
  </div>
  <div class="usuario">
    <div class="Logar">
      <div class="Logo">
        <img src="/img/instagram-logo.png" alt="Logo Instagram" />
      </div>
      <input type="email" name="login" value="" placeholder="Telefone, nome de usuário ou email" />
      <input type="password" name="senha" value="" placeholder="Senha" />
      <button>Entrar</button>
      <p>OU</p>
      <a id="link1" href="#"><img id="logoface" src="/img/icon-facebook.png" alt="Logo Facebook"> Entrar com o Facebook</a>
      <a id="link2" href="#">Esqueceu a senha?</a>
    </div>
    <div class="Cadastrar">
        <p style="padding: 20px;">Não tem uma conta?<a href="#">Cadastre-se</a></p>
    </div>
    <div class="Store">
      <p>Obtenha o aplicativo.</p>
      <a href="#"><img src="/img/apple-button.png" alt="Apple store" /></a>
      <a href="#"><img src="/img/googleplay-button.png" alt="Play store" /></a>
    </div>
  </div>
</body>

</html>
